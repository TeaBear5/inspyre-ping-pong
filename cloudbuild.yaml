# Cloud Build configuration for CI/CD deployment
# Triggers on push to google-cloud-deployment branch

steps:
  # 1. Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:$COMMIT_SHA'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:latest'
      - './backend'
    id: 'build-backend'

  # 2. Build Frontend Image
  # We use the _BACKEND_URL variable you set in the Trigger
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg VITE_API_URL="${_BACKEND_URL}" \
          -t us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:$COMMIT_SHA \
          -t us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:latest \
          ./frontend
    id: 'build-frontend'

  # 3. Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend'
    id: 'push-backend'
    waitFor: ['build-backend']

  # 4. Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # 5. Run Database Migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:$COMMIT_SHA'
      - '-s'
      - '$PROJECT_ID:us-east4:inspyre-ping-pong-db'
      - '--'
      - 'python'
      - 'manage.py'
      - 'migrate'
      - '--noinput'
    id: 'run-migrations'
    waitFor: ['push-backend']
    secretEnv: ['DB_PASSWORD', 'SECRET_KEY']

  # 6. Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'inspyre-ping-pong-backend'
      - '--image'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:$COMMIT_SHA'
      - '--region'
      - 'us-east4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-east4:inspyre-ping-pong-db'
      - '--set-env-vars'
      - 'DB_HOST=/cloudsql/$PROJECT_ID:us-east4:inspyre-ping-pong-db,DB_NAME=pingpong,DB_USER=django_user,DEBUG=0,ALLOWED_HOSTS=*'
      - '--set-secrets'
      - 'DB_PASSWORD=django-db-password:latest,SECRET_KEY=django-secret-key:latest,FIREBASE_CREDENTIALS_JSON=firebase-credentials:latest'
    id: 'deploy-backend'
    waitFor: ['run-migrations']

  # 7. Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'inspyre-ping-pong-frontend'
      - '--image'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:$COMMIT_SHA'
      - '--region'
      - 'us-east4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:$COMMIT_SHA'
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:latest'
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:$COMMIT_SHA'
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:latest'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/django-db-password/versions/latest
      env: 'DB_PASSWORD'
    - versionName: projects/$PROJECT_ID/secrets/django-secret-key/versions/latest
      env: 'SECRET_KEY'

options:
  logging: CLOUD_LOGGING_ONLY
