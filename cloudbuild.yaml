# Cloud Build configuration for CI/CD deployment
# Triggers on push to google-cloud-deployment branch

substitutions:
  # Set these in Cloud Build trigger, or pass via command line
  _BACKEND_URL: ''
  _FRONTEND_URL: ''
  # Firebase config (optional - leave empty for password-only auth)
  _FIREBASE_API_KEY: ''
  _FIREBASE_AUTH_DOMAIN: ''
  _FIREBASE_PROJECT_ID: ''
  _FIREBASE_STORAGE_BUCKET: ''
  _FIREBASE_MESSAGING_SENDER_ID: ''
  _FIREBASE_APP_ID: ''

steps:
  # 1. Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:$COMMIT_SHA'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:latest'
      - './backend'
    id: 'build-backend'

  # 2. Build Frontend Image
  # Pass API URL and optional Firebase config
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg VITE_API_URL="${_BACKEND_URL}" \
          --build-arg VITE_FIREBASE_API_KEY="${_FIREBASE_API_KEY}" \
          --build-arg VITE_FIREBASE_AUTH_DOMAIN="${_FIREBASE_AUTH_DOMAIN}" \
          --build-arg VITE_FIREBASE_PROJECT_ID="${_FIREBASE_PROJECT_ID}" \
          --build-arg VITE_FIREBASE_STORAGE_BUCKET="${_FIREBASE_STORAGE_BUCKET}" \
          --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID="${_FIREBASE_MESSAGING_SENDER_ID}" \
          --build-arg VITE_FIREBASE_APP_ID="${_FIREBASE_APP_ID}" \
          -t us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:$COMMIT_SHA \
          -t us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:latest \
          ./frontend
    id: 'build-frontend'

  # 3. Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend'
    id: 'push-backend'
    waitFor: ['build-backend']

  # 4. Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # 5. Run Database Migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        /buildstep \
          -i us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:$COMMIT_SHA \
          -s $PROJECT_ID:us-east4:inspyre-ping-pong-db \
          -e DB_HOST=/cloudsql/$PROJECT_ID:us-east4:inspyre-ping-pong-db \
          -e DB_NAME=postgres \
          -e DB_USER=django_user \
          -e DB_PASSWORD=$$DB_PASSWORD \
          -- python manage.py migrate --noinput
    id: 'run-migrations'
    waitFor: ['push-backend']
    secretEnv: ['DB_PASSWORD']

  # 6. Deploy Backend to Cloud Run (with CORS configured for frontend)
  # Note: Firebase credentials are optional. If you configure Firebase, create the secret and add to --set-secrets below
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'inspyre-ping-pong-backend'
      - '--image'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:$COMMIT_SHA'
      - '--region'
      - 'us-east4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-east4:inspyre-ping-pong-db'
      - '--set-env-vars'
      - 'DB_HOST=/cloudsql/$PROJECT_ID:us-east4:inspyre-ping-pong-db,DB_NAME=postgres,DB_USER=django_user,DEBUG=0,ALLOWED_HOSTS=*,CORS_ALLOWED_ORIGINS=${_FRONTEND_URL},CSRF_TRUSTED_ORIGINS=${_FRONTEND_URL}'
      - '--set-secrets'
      - 'DB_PASSWORD=django-db-password:latest,SECRET_KEY=django-secret-key:latest,FIREBASE_CREDENTIALS_JSON=firebase-credentials:latest'
    id: 'deploy-backend'
    waitFor: ['run-migrations']

  # 7. Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'inspyre-ping-pong-frontend'
      - '--image'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:$COMMIT_SHA'
      - '--region'
      - 'us-east4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:$COMMIT_SHA'
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/backend:latest'
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:$COMMIT_SHA'
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/inspyre-ping-pong-repo/frontend:latest'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/django-db-password/versions/latest
      env: 'DB_PASSWORD'
    - versionName: projects/$PROJECT_ID/secrets/django-secret-key/versions/latest
      env: 'SECRET_KEY'

options:
  logging: CLOUD_LOGGING_ONLY
