# Cloud Build configuration for CI/CD deployment
# Triggers on push to main branch

substitutions:
  # Firebase config (set these in Cloud Build trigger settings)
  _FIREBASE_API_KEY: ''
  _FIREBASE_AUTH_DOMAIN: ''
  _FIREBASE_PROJECT_ID: ''
  _FIREBASE_STORAGE_BUCKET: ''
  _FIREBASE_MESSAGING_SENDER_ID: ''
  _FIREBASE_APP_ID: ''

steps:
  # 1. Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/backend:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/backend:latest'
      - './backend'
    id: 'build-backend'

  # 2. Get Backend URL for frontend API config
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Try to get existing backend URL, or use placeholder
        BACKEND_URL=$(gcloud run services describe ping-pong-backend --region=us-central1 --format='value(status.url)' 2>/dev/null || echo "https://ping-pong-backend-PLACEHOLDER.run.app")
        echo "$BACKEND_URL/api" > /workspace/backend_url.txt
    id: 'get-backend-url'

  # 3. Build Frontend Image with Firebase config
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        docker build \
          --build-arg VITE_API_URL="$BACKEND_URL" \
          --build-arg VITE_FIREBASE_API_KEY="${_FIREBASE_API_KEY}" \
          --build-arg VITE_FIREBASE_AUTH_DOMAIN="${_FIREBASE_AUTH_DOMAIN}" \
          --build-arg VITE_FIREBASE_PROJECT_ID="${_FIREBASE_PROJECT_ID}" \
          --build-arg VITE_FIREBASE_STORAGE_BUCKET="${_FIREBASE_STORAGE_BUCKET}" \
          --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID="${_FIREBASE_MESSAGING_SENDER_ID}" \
          --build-arg VITE_FIREBASE_APP_ID="${_FIREBASE_APP_ID}" \
          -t us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/frontend:$COMMIT_SHA \
          -t us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/frontend:latest \
          ./frontend
    id: 'build-frontend'
    waitFor: ['get-backend-url']

  # 4. Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/backend'
    id: 'push-backend'
    waitFor: ['build-backend']

  # 5. Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/frontend'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # 6. Run Database Migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/backend:$COMMIT_SHA'
      - '-s'
      - '$PROJECT_ID:us-central1:ping-pong-db'
      - '--'
      - 'python'
      - 'manage.py'
      - 'migrate'
      - '--noinput'
    id: 'run-migrations'
    waitFor: ['push-backend']
    secretEnv: ['DB_PASSWORD', 'SECRET_KEY']

  # 7. Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ping-pong-backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:ping-pong-db'
      - '--set-env-vars'
      - 'DB_HOST=/cloudsql/$PROJECT_ID:us-central1:ping-pong-db,DB_NAME=pingpong,DB_USER=django_user,DEBUG=0,ALLOWED_HOSTS=*'
      - '--set-secrets'
      - 'DB_PASSWORD=django-db-password:latest,SECRET_KEY=django-secret-key:latest,FIREBASE_CREDENTIALS_JSON=firebase-credentials:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
    id: 'deploy-backend'
    waitFor: ['run-migrations']

  # 8. Update Backend CORS with Frontend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        FRONTEND_URL=$(gcloud run services describe ping-pong-frontend --region=us-central1 --format='value(status.url)' 2>/dev/null || echo "")
        BACKEND_URL=$(gcloud run services describe ping-pong-backend --region=us-central1 --format='value(status.url)')
        if [ -n "$FRONTEND_URL" ]; then
          gcloud run services update ping-pong-backend --region=us-central1 \
            --update-env-vars="CORS_ALLOWED_ORIGINS=$FRONTEND_URL,CSRF_TRUSTED_ORIGINS=$FRONTEND_URL,$BACKEND_URL"
        fi
    id: 'update-cors'
    waitFor: ['deploy-backend']

  # 9. Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ping-pong-frontend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

  # 10. Final CORS update with actual frontend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        FRONTEND_URL=$(gcloud run services describe ping-pong-frontend --region=us-central1 --format='value(status.url)')
        BACKEND_URL=$(gcloud run services describe ping-pong-backend --region=us-central1 --format='value(status.url)')
        gcloud run services update ping-pong-backend --region=us-central1 \
          --update-env-vars="CORS_ALLOWED_ORIGINS=$FRONTEND_URL,CSRF_TRUSTED_ORIGINS=$FRONTEND_URL,$BACKEND_URL"
        echo "Frontend: $FRONTEND_URL"
        echo "Backend: $BACKEND_URL"
    id: 'final-cors-update'
    waitFor: ['deploy-frontend', 'deploy-backend']

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/backend:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/backend:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/frontend:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ping-pong-repo/frontend:latest'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/django-db-password/versions/latest
      env: 'DB_PASSWORD'
    - versionName: projects/$PROJECT_ID/secrets/django-secret-key/versions/latest
      env: 'SECRET_KEY'

options:
  logging: CLOUD_LOGGING_ONLY
